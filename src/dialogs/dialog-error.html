<% var picture = _.template(require('../components/picture.html').default) %>

<dialog class="px-4 py-12 dialog dialog-xs rounded-4xl">
  <div class="flex flex-col items-center justify-center text-center">
    <%= picture({src: 'img/pictures/error', format: 'png', className: 'block w-32', data: false}) %>
    <h2 class="text-3xl font-bold leading-tight uppercase font-alt mt-7">Ошибка :(</h2>
    <p class="mt-2 text-base font-normal leading-normal">
      Возникла непредвиденная <br> ошибка
    </p>
  </div>
</dialog>
